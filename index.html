        </div>
        <button id="find-flight-button">Find a flight</button>
        <div id="welcome-flights-space"></div>
    </div>

   
    <div id="search-flights-block">
        <div id="search-panel">
            <h2>Select your<br/> perfect flight:</h2>
            
            <div id="flight-settings">
                <div class="search-block">
                    <label class="search-label" for="from-selector">From</label>
                    <select class="search-select" id="from-selector"></select>
                </div>
                <div class="search-block">
                    <label class="search-label" for="to-selector">To</label>
                    <select class="search-select" id="to-selector"></select>
                </div>
                <div class="search-block">
                    <label class="search-label" for="date-selector">Flight date</label>
                    <input class="search-select" type="date" id="date-selector"/>
                </div>
                
                <button id="search-button">
                    <i class="fa fa-search fa-3x" aria-hidden="true"></i>
                </button>
            </div>
            
            <button id="random-flight-button">Lucky strike</button>
        </div>

        <div id="flights-block">
            <h3 id="flights-header">Available flights</h3>
            <div id="flights-list"></div>
        </div>
    </div>


    <div id="locations-block">
        <div class="block-header">
            <h1 class="block-header-text">Locations</h1>
        </div>
        
        <div id="carousel-block">
            <button class="carousel-button left blocked">
                <i class="fa fa-arrow-left fa-3x" aria-hidden="true"></i>
            </button>
            <canvas id="location-photo"></canvas>
            <button class="carousel-button right">
                <i class="fa fa-arrow-right fa-3x" aria-hidden="true"></i>
            </button>
        </div>
    </div>
    
    
    <div id="world-form">
        <div class="block-header">
            <h1 class="block-header-text">Add your own world!</h1>
        </div>
        
        <form>
            <label class="worlds-label" for="worlds-name">World's name</label>
            <input class="worlds-input" id='worlds-name' type="text">

            <label class="worlds-label" for="worlds-creator">World's creator</label>
            <input class="worlds-input" id='worlds-creator' type="text">

            <label class="worlds-label" for="worlds-image">World's image link</label>
            <input class="worlds-input" id='worlds-image' type="url">
        </form>
        <button id="submit-button">Submit</button>
    </div>
    <footer></footer>
    
    <script src="./scripts/worlds.js" type="module"></script>
    <script src="./scripts/carousel.js" type="module"></script>
    <script src="./main.js" type="module"></script>
    <script src="./scripts/new-worlds.js" type="module"></script>
    <script src="./scripts/animations.js" type="module"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollToPlugin.min.js"></script>
